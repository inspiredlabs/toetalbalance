<!-- https://gohugo.io/templates/pagination/ -->
<nav class="transparent system pa0 bn ma0 h3 h3-ns h3-m h3-l w-100 bottom-0 z-999 no-clutter disable-scrolling absolute fixed
button-row bg-plum">
	<div class="button-group button-group--cells">
		{{ range .Pages.ByWeight }}
		{{ $current := .Params.Name | lower | urlize }}
		<button class="fl dib h3 h3-ns h3-m h3-l tc bn pointer glow pr0 pl0 overflow-x-hidden ma-auto
		button w-third o-60 bg-plum" data-weight="{{ $current }}"><!--alert(getAttribute('data-weight')); data-weight={{/**/}} -->
			<a href="#{{ .Params.Name | lower | urlize }}" class="link ttu db w-100 pa2 pa2-ns pa2-m pa3-l pr0 pl0 overflow-x-hidden h3 h3-ns h3-m h3-l ma-auto no-focus-ring
			button-reset antialias white">
				<svg class="db dib-l ma-auto v-mid" width="32" height="32" viewBox="0 0 128 128" alt="{{ .Params.Icon | lower | urlize }}"><!-- ml-auto mr-auto dib mt0 db-m mb2-m mt3-m dib-l mb0-l mt0-l -->
					<use xlink:href="#{{ .Params.Icon | lower | urlize }}"></use>
				</svg>
				<span>{{ .Params.Name }}</span>
			</a>
		</button>
		{{ end }}
	</div>
</nav>
